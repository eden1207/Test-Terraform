name: Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    steps:
      # Checkout le code du dépôt
      - name: Checkout Code
        uses: actions/checkout@v4  # Utilisation de Node.js 20

      # Configurer Terraform avec Node.js 20
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # Utilisation de Node.js 20
        with:
          terraform_version: 1.9.5

      # Initialiser Terraform
      - name: Terraform Init
        run: terraform -chdir=projet init

      # Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=projet plan -var "DEV_CLIENT_ID=${{ secrets.DEV_CLIENT_ID }}" \
                                           -var "DEV_CLIENT_SECRET=${{ secrets.DEV_CLIENT_SECRET }}" \
                                           -var "DEV_AWS_REGION=${{ secrets.DEV_AWS_REGION }}"

      # Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=projet apply -auto-approve -var "DEV_CLIENT_ID=${{ secrets.DEV_CLIENT_ID }}" \
                                                       -var "DEV_CLIENT_SECRET=${{ secrets.DEV_CLIENT_SECRET }}" \
                                                       -var "DEV_AWS_REGION=${{ secrets.DEV_AWS_REGION }}"